<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
      <!-- Include _menu.html -->
      <th:block th:include="/admin"></th:block>  
      
	<h1>Add new user</h1>
    <form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
    	<p>Role:
    				<select th:field="*{roleId}">
                         <option value=""> -- </option>
                         <option th:each="role : ${roles}"
                            th:value="${role.roleId}"
                            th:utext="${role.roleName}"/>
                   </select>
                    <span th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" style= "color: red">Role Error</span> 
        </p>
    	<p>Login: <input type="text" th:field="*{userName}" />
    	<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style= "color: red">Name Error</span></p>
        <p>Password: <input type="text" th:field="*{encrytedPassword}" />
        <span th:if="${#fields.hasErrors('encrytedPassword')}" th:errors="*{encrytedPassword}" style= "color: red">Password Error</span></p>
        <p><input type="submit" value="Add User" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
