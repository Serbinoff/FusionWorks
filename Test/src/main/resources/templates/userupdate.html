<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
      <!-- Include _menu.html -->
      <th:block th:include="/admin"></th:block>  
      
	<h1>Update User</h1>
    <form action="#" th:action="@{'/updateUser/' + ${user.userId}}" th:object="${user}" method="post">
    	<p>Role:
    				<select th:field="*{roleId}">
                         <option value=""></option>
                         <option th:each="role : ${roles}"
                            th:value="${role.roleId}"
                            th:utext="${role.roleName}"/>
                   </select>
        </p>
    	<p>Login: <input type="text" th:field="*{userName}" /></p>
        <p>Password: <input type="text" th:field="*{encrytedPassword}" /></p>
        <!--  <p>Enabled: <input type="checkbox" th:field="*{enabled}" /></p>-->
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
